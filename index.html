<!DOCTYPE html>
<html>
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    function sendData() {
      let wasteType = document.getElementById('wasteType').value;
      let quantity = document.getElementById('quantity').value;
      let material = document.getElementById('material').value;

      let data = {
        wasteType: wasteType,
        quantity: quantity,
        material: material,
        timestamp: new Date().toISOString()
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</head>
<body>
<form onsubmit="sendData(); return false;">
  <label for="wasteType">Type of Waste:</label>
  <input type="text" id="wasteType" name="wasteType" required><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" required><br>

  <label for="material">Material:</label>
  <input type="text" id="material" name="material" required><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
